<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Oldagram</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="assets/images/oldagram-logo.png" alt="oldagram-logo" />
        <img src="assets/images/your-avatar.png" alt="" />
      </div>
    </header>

    <main>
      <section class="post">
        <div class="container">
          <div class="user-info">
            <img src="assets/images/avatar-1.png" alt="" />
            <h2>Vincent van Gogh</h2>
          </div>

          <img src="assets/images/post-image-1.png" alt="" />

          <div class="post-body">
            <div class="icons">
              <img src="assets/images/like.png" alt="" />
              <img src="assets/images/comment.png" alt="" />
              <img src="assets/images/share.png" alt="" />
            </div>

            <h3>21,492 likes</h3>
            <p>vincey1853 just took a few mushrooms lol</p>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
