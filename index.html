<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome icon -->
    <script
      src="https://kit.fontawesome.com/fe2d6305d4.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="index.css" />
    <title>Oldagram</title>
  </head>
  <body>
    <header>
      <div class="header-content container">
        <img
          class="oldagram-logo"
          src="assets/images/oldagram-logo.svg"
          alt="oldagram-logo"
        />
        <img
          class="header-avatar avatar-width"
          src="assets/images/your-avatar.png"
          alt=""
        />
      </div>
    </header>

    <main>
      <section class="post">
        <div class="post-container container">
          <div class="user-info">
            <img class="avatar-width" src="assets/images/avatar-1.png" alt="" />
            <div>
              <h2 class="fs-l fw-700">Vincent van Gogh</h2>
              <p class="fs-m fw-400">Zudert, Netherlands</p>
            </div>
          </div>

          <img class="post-img" src="assets/images/post-image-1.png" alt="" />

          <div class="icons-container">
            <div>
              <i class="icons fa fa-heart-o" aria-hidden="true"></i>
              <i class="icons fa fa-comment-o" aria-hidden="true"></i>
              <i class="icons fa fa-share-alt-square" aria-hidden="true"></i>
            </div>

            <h3 class="likes fs-l fw-700">21,492 likes</h3>
            <p class="username-caption fs-m fw-400">
              <span class="username fw-700">vincey1853</span> just took a few
              mushrooms lol
            </p>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
